<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      

      <div class="input">
        <label>Full Name</label>
        <input type="text" id="name" onkeyup="checkName()" placeholder="Enter your name">
        <span id="nameError"></span>
      </div>

      <div class="input">
        <label>Phone Number</label>
        <input type="tel" id="phone" onkeyup="checkPhone()" placeholder="078400000">
        <span id="phoneError"></span>
      </div>

      <div class="input">
        <label>Email</label>
        <input type="email" id="email" onkeyup="checkEmail()" placeholder="Your Email">
        <span id="emailError"></span>
      </div>   

      <div class="input">
        <label>Your Message</label>
        <textarea rows="5" id="message" onkeyup="checkMessage()" placeholder="Your message"></textarea>
        <span id="messageError"></span>
      </div>

    <button onclick="return submitForm()">Submit</button>
    <span id="submitError"></span>
   
  </form>


  
  </div>
   <script src="main.js"></script>
</body>
</html>
